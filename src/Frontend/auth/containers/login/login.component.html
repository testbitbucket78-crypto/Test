<sb-layout-auth>
    <div class="container col-lg-12 d-flex ">
        <div class="col-lg-6">
        <img src="assets/img/img-reg.png" class="float-left"  >
    </div>
        <div class="row col-lg-6 "  >

            <div class="col-md-12 mt-6">

                <div class="log col-sm-12">
                    <h3 class="font-weight-light">Log In</h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                    <div class="row col-md-12 d-flex ">
                        <div class="col-sm-6" id="kop">
                            <label for="floatingInputGrid">Your Email</label>

                            <input type="text-right mr-3" class="form-control" [ngClass]="{'is-invalid' :submitted && loginForm.controls.email_id.errors}"
                             placeholder="Email" aria-label="City" name="email_id" formControlName="email_id" id="email_id" required>
                        </div>
                        
                        
                        <div class=" col-sm-6 " id="col90">
                            <label for="floatingInputGrid">Password</label>
                            <input [type]="changetype?'password':'text'" class="form-control" [ngClass]="{'is-invalid' :submitted && loginForm.controls.password.errors}"
                             placeholder="8 character" aria-label="State" name="password" formControlName="password" id="password">
                                  <span class="eyeicon col-xs-1 2mt-6 "(click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
                        </div>
                    </div>
                    <div class="form-group row col-xs-6 col-md-3" id="row1">
                        <div class="col-sm-1 "></div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                            <label class="custom-control-label" for="rememberPasswordCheck">Remember Me</label>
                        </div>
                    </div>

                    <div class="col-sm-12 text-center" ><a class="small" routerLink="/forgot-password" >Forgot
                            Password?</a></div>
                    <div class="form-group  text-center col-sm-12 ">
                        <button class="btn btn" id="butto" type="submit">Log In</button>
                        
                    </div>
                    
                      <div id="error-message"></div>
                      
                      
                     
                    
                </form>
                <div class="col-xs-12"id="ma"><a routerLink="/register" style="display: inline-flex">New User?<h6 class="ml-1"> Create an
                    account</h6></a></div>
            </div>
        </div>
        
    </div>


</sb-layout-auth>
