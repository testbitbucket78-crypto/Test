<sb-layout-auth>
    <div class="container row  col-lg-12 d-flex">
        <div col-lg-5>
            <img src="assets/img/img-reg.png" class="float-left"  >
        </div>
        <div class="col-lg-1"></div>
          
                
                <div class="col-lg-5 mt-4">
                    <div class="mt-4 ml-5 pl-5">
 
                            <div class=" text"><a routerLink="/login" style="display: inline-flex" > < Back to sign in</a></div>

                            <div class="log"><h3 class="font-weight-light" >Forgot Password?</h3>
                            </div>
                            <div class=""><a  style="display: inline-flex" > <h5>Enter the email address you used when you joined and we'll <br /> send you instructions to reset your password. </h5> </a></div>
                            <form [formGroup]="forgetpassword">
                                <div class= "ko">
                                    <div class="">
                                          <label for="floatingInputGrid">Your Email</label>
                                    
                                      <input  type="text-right mr-3" class="form-control" 
                                      [ngClass]="{'is-invalid' :submitted && forgetpassword.controls.email_id.errors}"
                                       placeholder="Enter" aria-label="City" formControlName="email_id" id="email_id">
                                    </div>
                                    <div *ngIf= "submitted && forgetpassword.controls.email_id.errors" class="text-danger">
                                        ! Invalid Email Id
                                      </div>
                                </div>

                                <div *ngIf="showModal"  class="modal fade" id="deleteContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    
                                    <div class="modal-body">
                                        An email has been sent with a link <br /> to reset your password!
                                    </div>
                                    <div class="deletefile d-flex">
                                    <button type="button" class="btn9 btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                                </div>
                                </div>
                            </div>
                                    
                                <div id="error-message"></div>

                            <div class="form-group d-flex align-items-center justify-content-between   col-sm-12" >
                            <a class="btn btn" id="nn" (click)="onSubmit()" data-bs-toggle="modal" data-bs-target="#deleteContact">Submit</a>
                            </div>
                            </form>

                            <div class="text1"><a routerLink="/register" style="display: inline-flex">New User?<h6 class="ml-1"> Create an account</h6></a></div>
    
                </div>
                
         </div>
          
  
    </div>
</sb-layout-auth>
