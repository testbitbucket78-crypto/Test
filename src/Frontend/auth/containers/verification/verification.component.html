<sb-layout-auth>
    <div class=" row col-lg-12 d-flex">
        <div class="col-lg-5">
            <img src="assets/img/img-reg.png" class="float-left">
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6" id="full">
          
      <div class="mt-4 ml-5">

                <div class="text"><a routerLink="/register" style="display: inline-flex">
                        Back to Create Account</a>
                </div>

                <div class=" ml-1 ">
                    <h3 class="font-weight-light">Verify Email & Phone No.</h3>
                </div>
                <div>
                        <h5>Please enter verification code sent to your phone no. & email. </h5>
                    </div>
                <form [formGroup]="otpForm">
                    <div class="">
                        <div class="" [(ngModel)]="phone">

                            <label class="conten" for="floatingInputGrid">Verify your Phone No. {{phone}}</label>
                            <div class=" d-md-flex justify-content">
                                <input type="number" class="form-control"
                                    [ngClass]="{'is-invalid' :submitted && otpForm.controls.otp.errors}"
                                    placeholder="Enter OTP" aria-label="City" name="otp" formControlName="otp" id="otp">
                                <button class="btn1 me-1" type="button" (click)="onVerifyphoneOtp()"
                                    (click)="onVerifyButton1Click()">Verify</button>
                                <!-- <button class="verified1" *ngIf="showSecondButton1"><img src="assets/img/verified.png"></button> -->
                            </div>
                        </div>
                        <div class="disc"><a style="display: inline-flex ">
                                <h6>Don't receive the code? </h6>
                                <h6 class="ml-1"> Resend </h6>
                            </a></div>

                        <div *ngIf="submitted && otpForm.controls.otp.errors" class="text-danger">
                            ! Otp Required
                        </div>
                        <div id="error-message1"></div>
                        <div id="success-message1"></div>
                    </div>
                    <div class="">
                        <div class="" [(ngModel)]="email_id">
                            <label class="conten" for="floatingInputGrid">Verify your Email Id {{email_id}}</label>
                            <div class=" d-md-flex justify-content">
                                <input type="number" class="form-control"
                                    [ngClass]="{'is-invalid' :submitted && otpForm.controls.otp1.errors}"
                                    placeholder="Enter OTP" aria-label="City" name="otp" formControlName="otp1"
                                    id="otp1">
                                <button class="btn1 me-1" type="button" (click)="onVerify()"
                                    (click)="onVerifyButton2Click()">Verify</button>

                            </div>
                        </div>
                        <!-- <button *ngIf="!showSecondButton" (click)="showSecondButton = true">Click me to show second button</button> -->
                        <button class="verified" *ngIf="showSecondButton"><img src="assets/img/verified.png"></button>
                        <div class="disc"><a style="display: inline-flex">
                                <h6>Don't receive the code? </h6>
                                <h6 class="ml-1"> Resend </h6>
                            </a></div>
                        <div *ngIf="submitted && otpForm.controls.otp1.errors" class="text-danger1">
                            ! Otp Required
                        </div>
                        <div id="error-message"></div>
                        <div id="success-message"></div>
                    </div>


                    <div class="form-group d-flex align-items-center justify-content-between  ">
                        <!-- <a class="btn btn2" routerLink="/login">Submit</a> -->
                        <button class="btn btn2" [disabled]="!isBothButtonsClicked()" type="submit"
                            (click)="onSubmitRegisterform()">Submit</button>
                    </div>

                </form>
            </div>

            <div class="text1"><a routerLink="/login" style="display: inline-flex">Already a member?<h6 class="sign1">
                        Sign In</h6></a></div>

        </div>

       
    </div>
</sb-layout-auth>
