<sb-layout-auth>
  <div class="container col-lg-12">
    <img src="assets/img/img-reg.png" class="float-left">
    <div class="row">

      <div class="col-lg-12 mt-4">
            <div class="log">
          <h3 class="font-weight-light">Create Your Account</h3>
        </div>


        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row col-10">
              <div class="col-sm-6">
                <label for="floatingInputGrid">Name</label>

                <input type="text-right mr-3" class="form-control" placeholder="Name" aria-label="City" name="name"
                  formControlName="name" id="name">
              </div>
                   
               <!-- <select class="select">
                  <option selected>+91</option>
                  <option >+98</option>
                  <option >+1</option>
                  <option >+44</option>
                  <option >+380</option>
                  <option >+93</option>
                  <option >+213</option>
                  <option >+54</option>
                  </select> -->
              <div class=" col-sm-6">
                <label for="floatingInputGrid">Phone Number</label>  
              
                 <input type="text-right " class="form-control" [ngModel]="phonenumber"  [ngClass]="{'is-invalid' :submitted && registerForm.controls.mobile_number.errors  }" placeholder="Phone Number" aria-label="State"
                  name="mobile_number" formControlName="mobile_number" id="mobile_number">
            
              </div>
         
            </div>
            <div class="row col-10 mt-3">
              <div class="col-sm-6">
                <label for="floatingInputGrid">Your Email</label>

                <input formControlName="email_id"  type="text-right mr-3" class="form-control" [ngClass]="{'is-invalid' :submitted && registerForm.controls.email_id.errors}" placeholder="Email" aria-label="City" name="email_id"
                  formControlName="email_id" id="email_id">
                  <!-- <div class="form-text text-danger" *ngif="Email.errors?.['required']">
                    incorrect email id
                  </div> -->
              </div>
            </div>
            <div class="row col-10 mt-3">
              <div class="col-sm-6">
                <label for="floatingInputGrid">Password</label>

                <input [type]="changetype?'password':'text'" class="form-control" [ngClass]="{'is-invalid' :submitted && registerForm.controls.password.errors  }" placeholder="8 character" aria-label="City"
                  name="password" formControlName="password" id="password">
                  <span class="eyeicon"(click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
              </div>
              <div class=" col-sm-6">
                <label for="floatingInputGrid">Confirm Password</label>

                <input [type]="change?'password':'text'" class="form-control" [ngClass]="{'is-invalid' :submitted && registerForm.controls.confirmPassword.errors}" placeholder="8 character" aria-label="State"
                  name="confirmPassword" formControlName="confirmPassword" id="confirmPassword">
                  <span class="eyeicon1"(click)="viewpassword()"><i [ngClass]="visible1?'fa fa-eye':'fa fa-eye-slash'"></i></span>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-1"></div>
              <div class="form-group mt-4 mb-0 custom-control custom-checkbox">
                 <input type="checkbox" name="text" > I
                accpet the <a href="#" target="_blank">Terms & Conditions</a> </div>
              <div class="form-group mt-4 ml-5 mb-0 custom-control custom-checkbox">
                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                <label class="custom-control-label" for="rememberPasswordCheck">Remember Me</label>
              </div>
            </div>
            <div class="form row">
              <div class="col-sm-3"></div>
              <div class="form mt-4 mb-0">
                <!-- <a class="btn btn2" routerLink="/verification">Next</a> -->
                <button class="btn btn2">Next</button>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
    <div *ngIf= "submitted && registerForm.controls.mobile_number.errors" class="text-danger">
      ! Phone number must be 10 digits
    </div>
    <div *ngIf= "submitted && registerForm.controls.email_id.errors" class="text-danger">
      ! Invalid Email Id
    </div>
    <div *ngIf= "submitted && registerForm.controls.password.errors" class="text-danger">
      ! Password must be 8 character and include both numbers and letters
    </div>
    <div class=" text1"><a routerLink="/login" style="display: inline-flex">Already member?<h6 class="ml-1"> Sign In
        </h6></a></div>

  </div>
  
</sb-layout-auth>
