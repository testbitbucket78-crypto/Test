<sb-layout-dashboard><sb-dashboard-head title="Smart Replies" [hideBreadcrumbs]="true"></sb-dashboard-head>

	
	<div class="row">
		<div class="col-md-5 mb-4 mt-4">
			<div class="col-md-12 mb-4">

				<form class="d-none d-md-inline-block form-inline  mr-4 mr-md-3 my-1 my-md-0 col-9" [formGroup]="searchForm" (ngSubmit)="search()">
				   <div class="input-group gf ">
					
					   <input class="form-control" type="text" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" name="ID"  id="ID" formControlName="ID"/>

					   <img src="assets/img/search.png">
				   </div>
			   </form>
			</div>
			   </div>
			
			
		<div class="col-xs-3 ">
			<button class="btn  btn-block " routerLink="/dashboard/addSmartReplies"><i class="fa fa-plus"></i> Add Smart Reply</button>
		</div>
		
	
	</div>
	
	
	<div class="box">
	<div class="table-box">
		<div class="table-row1 table-head">
			
			<div class="table-cell1">
				<p>ID <img src="assets/img/sort.png"></p>
			</div>
			<div class="table-cell2">
				<p>Title <img src="assets/img/sort.png"></p>
			</div>
			<div class="table-cell3">
				<p>Descrption<img src="assets/img/sort.png"></p>
			</div>
			<div class="table-cell4">
				<p>Total Keywords <img src="assets/img/sort.png"></p>
			</div>
			<div class="table-cell4">
				<p>Matching Criteria <img src="assets/img/sort.png"></p>
			</div>
			<div class="table-cell4">
				<p>Reply Action <img src="assets/img/sort.png"></p>
			</div>
	
	
		</div>

		<div class="table-row" *ngFor="let values of replies" (click)="getID(values.ID)">
			
			<div class="table-cell1">
				<p>{{values.ID}}</p>
			</div>
			<div class="table-cell2">
				<p>{{values.Title}}</p>
			</div>
			<div class="table-cell3">
				<p>{{values.Description}}</p>
			</div>
			<div class="table-cell4">
				<p>{{values.KeywordCount}}</p>
			</div>
			<div class="table-cell4">
				<p>{{values.MatchingCriteria}}</p>
			</div>
			<div class="table-cell4">
				<p>{{values.ActionCount}}</p>
			</div>
