<div class="timepicker-parent">
    <div class="input-container d-flex justify-content-between align-items-center">
        <input type="text" class="time-input" [value]="timebind" placeholder="hh:mm" readonly (click)="toggleDropdown()">
        <span class="icon" (click)="toggleDropdown()">ðŸ•’</span>
    </div>
    <div class="dropdown" [ngClass]="{'show': dropdownVisible}">
        <div *ngFor="let time of timeOptions" (click)="selectTime(time)" class="time-wrapper">
            {{ time }}
        </div>
    </div>
</div>
