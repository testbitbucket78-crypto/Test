<div *ngIf="isLoading" [ngClass]="{'loader-container': loaderType === 'standard', 
        'loader-container-small': loaderType === 'small'}" 
        [ngStyle]="customStyles">
     <div [ngClass]="{'loader': loaderType === 'standard', 
     'loader-small': loaderType === 'small'}"></div>
    <p *ngIf="message">{{ message }}</p>
</div>
