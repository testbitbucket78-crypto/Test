<ng-template #textcontent let-c="close" let-d="dismiss">
	<div class="modal-header text-right">
		<h3>New Text Material</h3>
			<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
			 	<label class="small mb-1">Material Name</label>
			 	<input class="form-control" type="text" placeholder="Enter the Name" />
			 </div>
			 <div class="form-group">
			 	<label class="small mb-1">Material Content</label>
			 	<input class="form-control" type="email" placeholder="Enter the content" />
			 </div>
		</form>
		</div>
	<div class="modal-footer text-center">
					<button type="button" class="btn btn-success" (click)="c('Save click')">Save</button>
			<button type="button" class="btn btn-danger" (click)="c('Save click')">Cancel</button>
	</div>
</ng-template>

<ng-template #documentcontent let-c="close" let-d="dismiss">

</ng-template>
