<sb-layout-dashboard [light]="false">
		<sb-dashboard-head title="Dashboard" [hideBreadcrumbs]="true"></sb-dashboard-head>
<!-- <sb-dashboard-card col-md-3s></sb-dashboard-card col-md-3s><sb-dashboard-charts></sb-dashboard-charts><sb-dashboard-tables></sb-dashboard-tables>
 -->
 <section>

   <h4>Subscribers</h4>
  
            <div class="row">
                 <div *ngFor="let item of dashboard.Subscribers" class="box col-md-3">
                        <h4>{{ item.title }}</h4>
                        <span>{{ item.count }}</span>
                 </div>
              
            </div>
      </section>
      <section>
            <h4>Interactions</h4>
            <div class="row">
            	<div *ngFor="let item of dashboard.Interactions" class="box col-md-3">
                        <h4>{{ item.title }}</h4>
                        <span>{{ item.count }}</span>
                 </div>
            </div>
        </section>
        <section>
            <h4>Campaigns</h4>
            <div class="row">
            	<div *ngFor="let item of dashboard.Campaigns" class="box col-md-3">
                        <h4>{{ item.title }}</h4>
                        <span>{{ item.count }}</span>
                 </div>
                
            </div>
        </section>
        <section>
            <h4>Agents</h4>
            <div class="row">
            		<div *ngFor="let item of dashboard.Agents" class="box col-md-3">
                        <h4>{{ item.title }}</h4>
                        <span>{{ item.count }}</span>
                 </div>
              
            </div>
        </section>
        <section>
   <h4>Billing Plan</h4>
   <div class="row">
   <div class="box col-md-3">
                    <h4>Subscription upto</h4>
                    </div>
                </div>
        </section>
</sb-layout-dashboard>
