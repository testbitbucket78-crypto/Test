<sb-layout-dashboard><sb-dashboard-head title="Smart Replies" [hideBreadcrumbs]="true"></sb-dashboard-head>

	
<div class="row">
	<div class="col-md-12">
		<button class="btn btn-primary btn-block col-2 float-right"><i class="fa fa-plus"></i> Create Smart Reply</button>
	</div>
</div>

<div class="row">
	<div class="col-md-3 flow-box">
		<div class="row">
			<div class="col-md-6">
				<i class="fa fa-edit"></i>
			</div>
			<div class="col-md-6 text-right">
				<i class="fa fa-trash-o"></i>
			</div>
		</div>
		<h4 class="text-center"><b> A</b></h4>
	</div>
	<div class="col-md-3 flow-box">
		<div class="row">
			<div class="col-md-6">
				<i class="fa fa-edit"></i>
			</div>
			<div class="col-md-6 text-right">
				<i class="fa fa-trash-o"></i>
			</div>
		</div>
		<h4 class="text-center"><b> B</b></h4>
	</div>
	<div class="col-md-3 flow-box">
		<div class="row">
			<div class="col-md-6">
				<i class="fa fa-edit"></i>
			</div>
			<div class="col-md-6 text-right">
				<i class="fa fa-trash-o"></i>
			</div>
		</div>
		<h4 class="text-center"><b> C</b></h4>
	</div>
</div>
<hr/>
<h4>Creating Smart Replies</h4>
<div class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="step" data-target="#logins-part">
      <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">Trigger Keyword</span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step" data-target="#information-part">
      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">Reply Action</span>
      </button>
    </div>
  </div>
  <div class="bs-stepper-content">
    <!-- your steps content here -->
    <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
    	<form>
    		<div class="form-group">
			 	<label class="small mb-1">Keywords</label>
			 	<input class="form-control" type="text"/>
			 </div>
			 <div class="form-group">
			 	<label class="small mb-1">Message Matching Methods:</label>
			 	<input class="form-control" type="radio">Fuzzy Matching
			 	<input class="form-control" type="radio">Exact Matching
			 	<input class="form-control" type="radio">Contains 	
			 </div>
    	</form>
    	<button type="button" (click)= "sttapper1()" class="btn btn-primary btn-block col-1 mt-3">Next</button>

    </div>
    <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
    	<button type="button" (click)= "sttapper2()" class="btn btn-primary btn-block col-1">Submit</button>
    	<button type="button" (click)= "sttapper()" class="btn btn-primary btn-block col-1">Back</button>
    </div>
  </div>
</div>
