<sb-layout-auth>
    <div class="container col-lg-12">
        <img src="assets/img/25.jpg" class="float-left">
        <div class="row">
            <div class="col-lg-12 mt-4">
                <div class=" text"><a routerLink="/login" style="display: inline-flex">
                        < Back to sign in</a>
                </div>

                <div class="log">
                    <h3 class="font-weight-light">Forgot Password?</h3>
                </div>
                <div class="col-lg-10"><a style="display: inline-flex">
                        <h5>Enter the email address you used when you joined and we'll send you instruction to reset
                            your password </h5>
                    </a></div>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="row col-12">
                        <div class="col-sm-6">
                            <label for="floatingInputGrid">Your Email</label>

                            <input type="text-right mr-3" class="form-control" placeholder="Enter" aria-label="City" name="email_id" formControlName="email_id" id="email_id" required>
                        </div>
                    </div>


                    <div class="form-group d-flex align-items-center justify-content-between  col-sm-12">
                        <!-- <a class="btn btn" routerLink="/reset-password">Submit</a> -->
                        <button class="btn btn" type="Submit" >Submit</button> 
                    </div>
                </form>

            </div>
            <div class="text1"><a routerLink="/register" style="display: inline-flex">New User?<h6 class="ml-1"> Create
                        an account</h6></a></div>
        </div>


    </div>
</sb-layout-auth>
