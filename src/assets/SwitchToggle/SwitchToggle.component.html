<button class="disable-btn ml-2" [ngClass]="sizeClass">
  <div class="active-toggle">
    <span>{{ label }}</span>
    <div class="px-2 switch-toggle">
      <label class="m-0 switch">
        <input
          type="checkbox"
          class="m-0 form-control-checkbox"
          [checked]="isEnabled"
          (input)="onToggle($event)"
        />
        <span class="slider"></span>
      </label>
    </div>
  </div>
</button>
